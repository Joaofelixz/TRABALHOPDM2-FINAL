<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pwa-roteiro-viagem</title>
  </head>
  <body>
    <main>
      <h1>Roteiro de Viagens</h1>
      <p>Adicione locais que voce pretende visitar</p>
      <form>
        <input type="text" id="nome" placeholder="Digite o nome do local" required/>
        <button type="submit">Salvar Local</button>
      </form>

      <div id="local-list"></div>
       
      <h2>Mapa</h2>
      <iframe id="mapa" loading="lazy"></iframe>
    </main>
    <script type="module" src="/src/main/js"></script>

    <script>
     if("serviceWorker" in navigator){
      navigator.serviceWorker
      .register("/sw.js")
      .then(()=>console.log("Service Worker registrado com sucesso"))
      .catch((err)=>console.log("Falha ao registrar o Service Worker", err));
     }
    </script> 
    </body>
</html>
